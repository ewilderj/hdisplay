<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>hdisplay - stock-ticker</title>
  <style>
    /* Sensible dark defaults; can be overridden by theme values via JS */
    :root {
      --bg: #000;
      --text: #fff;
      --positive: #00ff6a;
      --negative: #ff3366;
      --neutral: #888;
      --separator: rgba(255,255,255,0.2);
      --font: 'SF Mono', 'Monaco', 'Consolas', monospace;
      --item-spacing: 40px;
      --scroll-duration: 60s;
    }
    body { margin: 0; padding: 0; width: 1280px; height: 400px; background: var(--bg); color: var(--text); font-family: var(--font); overflow: hidden; }
    body.light { --bg: #fff; --text: #111; --separator: rgba(0,0,0,0.2); }
    
    .ticker-container {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      overflow: hidden;
    }

    .ticker-track {
      display: flex;
      align-items: center;
      white-space: nowrap;
      animation: scroll var(--scroll-duration) linear infinite;
    }

    .ticker-item {
      display: inline-flex;
      flex-direction: column;
      align-items: flex-start;
      margin-right: var(--item-spacing);
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      min-width: 280px;
      position: relative;
    }

    .ticker-row-top {
      display: flex;
      align-items: baseline;
      width: 100%;
      margin-bottom: 8px;
    }

    .ticker-row-bottom {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .symbol {
      font-weight: bold;
      font-size: 42px;
      margin-right: 16px;
      color: var(--text);
    }

    .price {
      font-size: 38px;
      font-weight: 600;
      color: var(--text);
    }

    .change {
      font-size: 28px;
      font-weight: 500;
    }

    /* Conditional colors based on change type */
    .change.positive {
      color: #00ff6a !important;
    }
    
    .change.negative {
      color: #ff3366 !important;
    }
    
    .change.neutral {
      color: #888 !important;
    }

    .timestamp {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 12px;
      color: var(--neutral);
      opacity: 0.7;
    }

    .sparkline {
      width: 80px;
      height: 32px;
      margin-left: 16px;
      flex-shrink: 0;
    }

    .separator {
      color: var(--separator);
      margin: 0 30px;
      font-size: 32px;
    }

    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 48px;
      color: var(--negative);
    }

    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 48px;
    }

    @keyframes scroll {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-50%); }
    }

    /* Pause animation on hover for debugging */
    .ticker-container:hover .ticker-track {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="ticker-container">
    <div class="loading" id="loading">Loading financial data...</div>
    <div class="error-message" id="error" style="display: none;"></div>
    <div class="ticker-track" id="ticker" style="display: none;"></div>
  </div>

  <script>
    (function(){
      // Parse symbols array from template data
      const symbolsArray = JSON.parse(String.raw`{{ symbols }}` || '["AAPL", "GOOGL", "MSFT"]');
      const scrollSpeed = Number('{{ scrollSpeed }}') || 60;
      const refreshMinutes = Number('{{ updateInterval }}') || 5;
      const showSparkline = (function(v){ if (v === 'true' || v === true) return true; if (v === 'false' || v === false) return false; return true; })('{{ showSparkline }}');
      const showChange = (function(v){ if (v === 'true' || v === true) return true; if (v === 'false' || v === false) return false; return true; })('{{ display.showChange }}');
      const darkMode = (function(v){ if (v === 'true' || v === true) return true; if (v === 'false' || v === false) return false; return true; })('{{ darkMode }}');
      const precision = Number('{{ display.precision }}') || 2;
      const separator = '{{ display.separator }}' || ' • ';

      // Apply light/dark mode early
      if (darkMode) document.body.classList.remove('light');
      else document.body.classList.add('light');

      // Apply theme overrides only if provided to avoid empty CSS var issues
      const theme = {
        bg: '{{ theme.bg }}',
        text: '{{ theme.text }}',
        positive: '{{ theme.positive }}',
        negative: '{{ theme.negative }}',
        neutral: '{{ theme.neutral }}',
        separator: '{{ theme.separator }}',
        font: '{{ theme.fontFamily }}',
      };
      const rootStyle = document.documentElement.style;
      const setIf = (name, val) => { if (val && String(val).trim().length > 0) rootStyle.setProperty(name, val); };
      setIf('--bg', theme.bg);
      setIf('--text', theme.text);
      setIf('--positive', theme.positive);
      setIf('--negative', theme.negative);
      setIf('--neutral', theme.neutral);
      setIf('--separator', theme.separator);
      setIf('--font', theme.font);

      // Calculate scroll duration based on content and speed
      function updateScrollDuration() {
        const ticker = document.getElementById('ticker');
        if (ticker && ticker.children.length > 0) {
          // Calculate total width of one set of items (half the content since we duplicate)
          const totalWidth = ticker.scrollWidth / 2;
          const containerWidth = 1280; // Fixed container width
          const duration = Math.max(10, totalWidth / scrollSpeed);
          document.documentElement.style.setProperty('--scroll-duration', `${duration}s`);
        } else {
          // Fallback duration
          const duration = Math.max(20, 1280 / scrollSpeed);
          document.documentElement.style.setProperty('--scroll-duration', `${duration}s`);
        }
      }

      document.documentElement.style.setProperty('--item-spacing', '40px');

      function formatPrice(price, isForex = false) {
        const prec = isForex ? 4 : precision;
        return price.toFixed(prec);
      }

      function formatChange(change, changePercent) {
        if (!showChange) return '';
        
        const sign = change >= 0 ? '+' : '';
        const arrow = change > 0 ? '▲' : change < 0 ? '▼' : '';
        return `${arrow} ${sign}${change.toFixed(2)} (${sign}${changePercent.toFixed(2)}%)`;
      }

      function getChangeClass(change) {
        if (change > 0) return 'positive';
        if (change < 0) return 'negative';
        return 'neutral';
      }

      function createSparkline(data) {
        if (!showSparkline || !data || data.length < 2) {
          return '';
        }

        const width = 80;
        const height = 32;
        const min = Math.min(...data);
        const max = Math.max(...data);
        const range = max - min || 1;

        const points = data.map((value, index) => {
          const x = (index / (data.length - 1)) * width;
          const y = height - ((value - min) / range) * height;
          return `${x},${y}`;
        }).join(' ');

        const lastChange = data[data.length - 1] - data[data.length - 2];
        const color = lastChange >= 0 ? theme.positive || '#00ff6a' : theme.negative || '#ff3366';

        return `<svg class="sparkline" viewBox="0 0 ${width} ${height}"><polyline points="${points}" fill="none" stroke="${color}" stroke-width="1.5"/></svg>`;
      }

      function showError(message) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('ticker').style.display = 'none';
        document.getElementById('error').style.display = 'block';
        document.getElementById('error').textContent = message;
      }

      let currentStocks = [];
      let isFirstRender = true;

      function render(data) {
        const stocks = Array.isArray(data.stocks) ? data.stocks : [];
        if (stocks.length === 0) {
          showError('No financial data available');
          return;
        }

        const ticker = document.getElementById('ticker');
        
        // For first render or symbol changes, rebuild completely
        const symbolsChanged = !arraysEqual(stocks.map(s => s.symbol), currentStocks.map(s => s.symbol));
        
        if (isFirstRender || symbolsChanged) {
          const items = stocks.map(stock => createStockItemHTML(stock)).join('');
          // Create seamless loop by duplicating content exactly
          ticker.innerHTML = items + items;
          isFirstRender = false;
          
          // Update animation duration based on content width
          setTimeout(() => updateScrollDuration(), 100); // Delay to allow DOM to update
        } else {
          // Update existing items in place to avoid animation restart
          updateStockItems(stocks);
        }
        
        currentStocks = [...stocks];
        
        document.getElementById('loading').style.display = 'none';
        document.getElementById('error').style.display = 'none';
        ticker.style.display = 'flex';
      }

      function arraysEqual(a, b) {
        return a.length === b.length && a.every((val, i) => val === b[i]);
      }

      function createStockItemHTML(stock) {
        if (stock.error) {
          return `<div class="ticker-item" data-symbol="${stock.symbol}">
            <div class="ticker-row-top">
              <span class="symbol">${stock.symbol}</span>
              <span class="price">ERROR</span>
            </div>
          </div>`;
        }

        const isForex = stock.symbol.length > 5 || stock.symbol.includes('/');
        const changeClass = getChangeClass(stock.change);
        const formattedPrice = isForex ? 
          formatPrice(stock.price, true) : 
          `$${formatPrice(stock.price)}`;
        
        const changeText = formatChange(stock.change, stock.changePercent);
        const sparkline = createSparkline(stock.sparkline);
        
        // Format timestamp with date and time
        const timestamp = new Date(stock.lastUpdate).toLocaleString('en-US', { 
          month: '2-digit',
          day: '2-digit',
          hour: '2-digit', 
          minute: '2-digit',
          hour12: false 
        });

        return `
          <div class="ticker-item" data-symbol="${stock.symbol}">
            <div class="timestamp">${timestamp}</div>
            <div class="ticker-row-top">
              <span class="symbol">${stock.symbol}</span>
              <span class="price">${formattedPrice}</span>
            </div>
            <div class="ticker-row-bottom">
              <span class="change ${changeClass}">${changeText}</span>
              ${sparkline}
            </div>
          </div>
        `;
      }

      function updateStockItems(stocks) {
        const ticker = document.getElementById('ticker');
        stocks.forEach(stock => {
          // Update both instances of each stock (since we duplicate for seamless loop)
          const items = ticker.querySelectorAll(`[data-symbol="${stock.symbol}"]`);
          items.forEach(item => {
            const timestampEl = item.querySelector('.timestamp');
            const symbolEl = item.querySelector('.symbol');
            const priceEl = item.querySelector('.price');
            const changeEl = item.querySelector('.change');
            
            if (stock.error) {
              const isForex = stock.symbol.length > 5 || stock.symbol.includes('/');
              priceEl.textContent = isForex ? 'UNSUPPORTED' : 'ERROR';
              if (changeEl) changeEl.textContent = isForex ? 'Free tier' : '';
              return;
            }

            const isForex = stock.symbol.length > 5 || stock.symbol.includes('/');
            const changeClass = getChangeClass(stock.change);
            const formattedPrice = isForex ? 
              formatPrice(stock.price, true) : 
              `$${formatPrice(stock.price)}`;
            
            const changeText = formatChange(stock.change, stock.changePercent);
            const sparkline = createSparkline(stock.sparkline);
            
            // Update timestamp with date and time
            const timestamp = new Date(stock.lastUpdate).toLocaleString('en-US', { 
              month: '2-digit',
              day: '2-digit',
              hour: '2-digit', 
              minute: '2-digit',
              hour12: false 
            });

            // Update elements
            if (timestampEl) timestampEl.textContent = timestamp;
            if (priceEl) priceEl.textContent = formattedPrice;
            if (changeEl) {
              changeEl.textContent = changeText;
              changeEl.className = `change ${changeClass}`;
            }
            
            // Update sparkline
            const sparklineContainer = item.querySelector('.ticker-row-bottom');
            if (sparklineContainer) {
              const existingSparkline = sparklineContainer.querySelector('.sparkline');
              if (existingSparkline) {
                existingSparkline.outerHTML = sparkline;
              }
            }
          });
        });
      }

      async function load() {
        try {
          const symbols = Array.isArray(symbolsArray) ? symbolsArray.join(',') : 'AAPL,GOOGL,MSFT';
          const url = `/api/stocks?symbols=${encodeURIComponent(symbols)}&refresh=${encodeURIComponent(refreshMinutes)}&sparkline=${encodeURIComponent(showSparkline)}`;
          const res = await fetch(url);
          if (!res.ok) {
            const errorText = await res.text();
            throw new Error(errorText || `HTTP ${res.status}`);
          }
          const data = await res.json();
          
          if (data.error) {
            throw new Error(data.error);
          }
          
          render(data);
        } catch (e) {
          showError(e.message || 'Failed to load financial data');
        }
      }

      load();
      const refreshInterval = setInterval(load, Math.max(1, refreshMinutes) * 60 * 1000);
      
      // Cleanup interval when page unloads or template changes
      window.addEventListener('beforeunload', () => clearInterval(refreshInterval));
      
      // Store interval globally so it can be cleared by new templates
      if (window.hdisplay) {
        if (window.hdisplay.stockTickerInterval) {
          clearInterval(window.hdisplay.stockTickerInterval);
        }
        window.hdisplay.stockTickerInterval = refreshInterval;
      }
    })();
  </script>
</body>
</html>
