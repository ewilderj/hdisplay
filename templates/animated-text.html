<style>
  .wrap { width:100%; height:100%; display:flex; align-items:center; justify-content:center; background:#000; overflow:hidden; }
  .marquee { color:#fff; font-size:64px; font-weight:700; white-space:nowrap; will-change: transform; animation: scroll var(--speed, 12s) linear infinite; }
  @keyframes scroll { from { transform: translateX(100%); } to { transform: translateX(-100%); } }
</style>
<div class="wrap">
  <div class="marquee" style="--speed: {{ speed }}s">{{ text }}</div>
</div>
